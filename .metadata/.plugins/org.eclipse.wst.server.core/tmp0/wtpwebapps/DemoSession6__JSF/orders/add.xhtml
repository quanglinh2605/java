<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Index</title>
	
</h:head>

<h:body>
	<h3>Add Order</h3>
	<h:form>
		<table>		
		<tr>
			<td>Name</td>
			<td><h:inputText value="#{orderManagedBean.order.name}" /></td>
		</tr>
		<tr>
			<td>Date Create</td>
			<td><p:datePicker value="#{orderManagedBean.order.datecreation}" pattern="dd/MM/yyyy" showIcon="true"></p:datePicker></td>
		</tr>
		<tr>
			<td>Status</td>
			<td>
				<h:selectBooleanCheckbox value="#{orderManagedBean.order.status}" />	
			</td>
		</tr>
		<tr>
			<td>Payment</td>
			<td>
				<h:selectOneMenu value="#{orderManagedBean.order.payments}">
					<f:selectItem itemLabel="Cash" itemValue="Cash"/>
					<f:selectItem itemLabel="Master Cash" itemValue="Master Cash"/>
					<f:selectItem itemLabel="Visa Cash" itemValue="Visa Cash"/>
					<f:selectItem itemLabel="Paypal" itemValue="Paypal"/>
				</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>&nbsp;<h:inputHidden value="#{orderManagedBean.order.customerId}" /></td>
			<td><h:commandButton action="#{orderManagedBean.create()}" value="Save" /></td>			
		</tr>		
	</table>
	</h:form>
</h:body>

</html>
