<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Index</title>

</h:head>

<h:body>	
	<h3>Mobile List</h3>	
	<h:form prependId="false">
		<br></br>
		<h:commandLink action="#{mobileManagedBean.index2()}" value="Ajax" />
		<br></br>			
		<h:inputText value="#{studentManagedBean.keyword}" />
		<h:commandButton action="#{studentManagedBean.search()}" value="Search" />
		<br></br><br></br>	
		
		<h:dataTable var="mobile" value="#{mobileManagedBean.mobiles}" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{mobile.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{mobile.name}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{mobile.price}
			</h:column>
			<h:column>
				<f:facet name="header">Photo</f:facet>
				<h:graphicImage library="images" name="#{mobile.photo}" />
			</h:column>		
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink action="#{cartManagedBean.buy(mobile)}" value="Buy"/>
			</h:column>
		</h:dataTable>
		
	</h:form>	
</h:body>
	
</html>
