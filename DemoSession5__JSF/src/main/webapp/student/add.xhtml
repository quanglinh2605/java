<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Add</title>

</h:head>

<h:body>
	<h3>Add student</h3>
	<h:form>
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{studentManagedBean.student.username}" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><h:inputSecret value="#{studentManagedBean.student.password}" /></td>
			</tr>
			<tr>
				<td>Fullname</td>
				<td><h:inputText value="#{studentManagedBean.student.fullname}" /></td>
			</tr>
			<tr>
				<td>Status</td>
				<td><h:selectBooleanCheckbox value="#{studentManagedBean.student.status}" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><h:commandButton action="#{studentManagedBean.create()}" value="Add" /></td>
			</tr>
		</table>
	</h:form>	
</h:body>
	
</html>
