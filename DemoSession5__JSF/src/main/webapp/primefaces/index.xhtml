<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Index</title>

</h:head>

<h:body>
	<h:form>
		<p:outputLabel for="button" value="Button:" />
        <p:datePicker id="button" value="#{pFManagedBean.birthday}" pattern="dd/MM/yyyy" showIcon="true" />		
		<br></br>
		<p:editor value="#{pFManagedBean.detail}" ></p:editor>
		<h:commandButton action="#{pFManagedBean.save()}" value="Save" />
	</h:form>	
</h:body>

</html>
